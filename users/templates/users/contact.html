{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}

{% block css %}

{% endblock css %}

{% block title %}Contact{% endblock title %}

{% block body %}
  <div id="typed-strings" style="color:#de5078;">
    <h1 class="display-4" style="text-align:center;
       font-size: 2.5rem;font-weight: 500;line-height: 2.2;"><span id="typed"></span></h1>
  </div>
<div class="container m ">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}
        
        input[type=text], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
        
        input[type=email], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
        input[type=tel], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
        
        input[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        .m {
          border-radius: 5px;
          background-color: transparent;
          padding: 26px;
        }
        </style>
  <form action="/contact" method="post">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email">

    <label for="phone">Phone </label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="bangladesh">Bangladesh</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="msg">Subject</label>
    <textarea id="msg" name="msg" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock body %}
{% block js %}
<script>
  var typed = new Typed('#typed', {
    strings: ["You Are", "In", "Contact"],
    backSpeed: 15,
    smartBackspace: true,
    backDelay: 1200,
    startDelay: 1000,
    typeSpeed: 25,
    loop: true,
  });
</script>
{% endblock js %}
