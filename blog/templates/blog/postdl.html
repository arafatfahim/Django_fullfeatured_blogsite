{% extends "base.html" %}
{% block title %}
Post Update
{% endblock title %}

{% block body %}
<div class="container my-4">
    <form method="POST">
        {% csrf_token %}
        <div class="col-lg-8">
            <h2>Delete Post</h2>
            <h3>Are You Really Want to Delete The Post"{{object.title}}"??</h3>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                    <input type="submit" class="btn btn-danger px-4" value="Yes,Delete">
                    <a class="btn btn-primary px-4" href="{% url 'Postdetails' object.pid %}">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock body %}
