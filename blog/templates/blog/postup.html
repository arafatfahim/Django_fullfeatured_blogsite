{% extends "base.html" %}
{% block title %}
Post Update
{% endblock title %}

{% block body %}
<div class="container my-4">
    <div class="col-lg-8">
        <div class="card" style="position:center;">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if status %}
                    <div class='alert alert-primary'>{{status}}</div>
                    {% endif %}
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Your Post Title</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control" name="title" value="{{object.title}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Your Post Category</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{object.category}}
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Your Post Thumbnail</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
{#                            <img src="{{object.thumbnail_url}}" alt="">#}
                            <img class="img-responsive" style="width:100%; height: auto; border-radius: 9px"
            src="{{ post.thumbnail_url }}" alt="">
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Your Post</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <textarea class="form-control" type="text" name="content" rows="4"
                                cols="50">{{object.content}}</textarea>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-sm-3">
                            <label for="cars">Change Post Category:</label>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <select name="category" id=""  style="text-align: center;">
                                <option value="">Choose a Category</option>
                                <option value="Health">Health</option>
                                <option value="Technology">Technology</option>
                                <option value="Internet">Internet</option>
                                <option value="Gadget">Gadget</option>
                                <option value="Electronics">Electronics</option>
                                <option value="News">News</option>
                                <option value="Windows">Windows</option>
                                <option value="Hardware">Hardware</option>
                                <option value="Software">Software</option>
                                <option value="Country">Country</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Submit A Related Image API Link</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="img">Url:</label>
                            <input type="url" name="thumbnail_url">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9 text-secondary">
                            <input type="submit" class="btn btn-primary px-4" value="Update">
                            <a href="{% url 'Postdelete' object.pid %}"class="btn btn-danger px-4">Delete</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock body %}
